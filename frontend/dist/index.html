<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="NFL Player Stats" />
    <meta property="og:image" content="<%= image_url('nfl-player-stats.gif') %>" />
    <meta property="og:description" content="NFL Player Stats is an application that allows users to compare football player's statistics based on position. Users can filter through different stats to search for example, touchdowns, yards, attempts, completions, and more." />
    <meta property="og:url" content="https://nfl-player-stats.herokuapp.com/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon-16x16.png">
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>NFL Player Stats</title>
    <script src="https://kit.fontawesome.com/6f99c937fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="title">NFL Player Stats</h1>
    <div class="main">
        <div class = "wrapper">
            <div class="search-container">
                <div class="search-box">
                    <select id="position-dropdown">
                        <option value="" selected disabled hidden>Pick a position</option>
                        <option value="QB">Quaterback</option>
                        <option value="RB">Running Back</option>
                        <option value="WR">Wide Receiver</option>
                        <option value="TE">Tight End</option>
                    </select>
                    <select id="team1-dropdown">
                        <option value="" selected disabled hidden>Player1's Team</option>
                    </select>
                    <select id="player1-dropdown">
                        <option value="" selected hidden>Player 1</option>
                    </select>
                    <select id="team2-dropdown">
                        <option value="" selected disabled hidden>Player2's Team</option>
                    </select>
                    <select id="player2-dropdown">
                        <option value="" selected hidden>Player 2</option>
                    </select>
                    <button id='compare-btn'>COMPARE</button>
                    <button id = "reset-btn">RESET</button>
                </div>
            </div>
            <div class="graphcontainer">
                <div id="d3-container"></div>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
<footer class = "footer">

        <i class="fas fa-book-reader"></i>

</footer>
</html>
